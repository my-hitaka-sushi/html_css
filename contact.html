<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HITAKA</title>
    <!-- fontawsome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet"  type='text/css'>
    <!-- styles -->
    <link rel="stylesheet" href="css/style.css">
    <!-- jquery for include the templates  -->
    <script src="js/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
    <!-- font -->
    <link href="css/poppins.css" rel="stylesheet">
    <!-- include templates -->
    <script>
        //include navbar
        $(function () {
            $("#navbar").load("tmp/navbar.html");
        });
        //include footer
        $(function () {
            $("#footer").load("tmp/footer.html");
        });
    </script>
    <!-- Call from navbar == <div id="navbar"></div> -->
    <!-- Call from footer == <div id="footer"></div> -->
</head>

<body>
    <div id="navbar"></div>
    <div class="contact">
        <div class="titre_contact">
            <h1>
                Contact-nous
            </h1>
        </div>
        <div class="formulaire">
            <div class="image_formulaire"></div>
            <div class="form">
                <input type="text" placeholder="Entrer votre Nom et Prénom">
                <input type="email" placeholder="Entrer votre Email">
                <input type="number" placeholder="Entrer votre N ° de Telephone">
                <textarea placeholder="Entrer votre Message"></textarea>
                <input type="submit" class="submit" value="Envoyer">
            </div>
        </div>
    </div>
    <div id="footer"></div>
    <!-- Initialize Swiper -->
    <script src="js/main.js"></script>
</body>

</html>
